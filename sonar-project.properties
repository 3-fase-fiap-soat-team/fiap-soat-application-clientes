# SonarQube properties - update values as needed
sonar.organization=3-fase-fiap-soat-team
sonar.projectKey=3-fase-fiap-soat-team_fiap-soat-application-clientes
sonar.projectName=fiap-soat-application-clientes
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*.spec.ts
sonar.language=ts
sonar.sourcesEncoding=UTF-8
# Path to LCOV report generated by Jest
sonar.typescript.lcov.reportPaths=coverage/lcov.info
# Exclude test files and generated files from sources
sonar.exclusions=**/*.spec.ts,**/test/**,**/*.entity.ts

# Optional: provide your Sonar host and token via environment or CI configuration
# sonar.host.url=<your_sonar_host>
# sonar.login=<your_sonar_token>
