# Kubernetes Secret - NÃO COMMITAR NO GIT
# Este arquivo contém dados sensíveis e deve ser adicionado ao .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: fiap-soat-clientes-secrets
  namespace: fiap-soat-app
  labels:
    app: fiap-soat-clientes
    service: clientes
type: Opaque
stringData:
  # Usar stringData para valores em texto plano (serão automaticamente convertidos para base64)
  DATABASE_PASSWORD: "Admin123"
  
  # OU usar data: com valores já em base64:
  # data:
  #   DATABASE_PASSWORD: "QWRtaW4xMjM="  # Admin123 em base64
  
  # Para gerar base64:
  # echo -n 'sua_senha_aqui' | base64
  
  # IMPORTANTE: 
  # 1. Nunca commitar este arquivo com senhas reais
  # 2. Usar AWS Secrets Manager ou Sealed Secrets em produção
  # 3. Aplicar via kubectl diretamente (não via GitOps)
